<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      body {
        background-color: #000;
      }

      .content div {
        width: 100px;
        height: 100px;
        background-color: #999;
        margin-bottom: 3px;
        border-radius: 3px;
      }

      div.special {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div class="special"></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <script>
      document.querySelector('.special').addEventListener('click', printLog)

      function printLog(e) {
        console.log(e.target.getBoundingClientRect())
        console.log(
          `pageX: ${e.pageX}\n` +
            `pageY: ${e.pageY}\n` +
            `clientX: ${e.clientX}\n` +
            `clientY: ${e.clientY}`
        )
      }
    </script>
  </body>
</html>
