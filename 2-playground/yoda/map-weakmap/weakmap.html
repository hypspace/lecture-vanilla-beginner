<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeakMap - saving an object with additional information</title>
  </head>
  <body>
    <script>
      // 설명: 함수가 얼마나 실행이 된 것인지 확인할 때 좋음
      //  Array => Set & WeakSet
      //  Object => Map & WeakMap

      const weakmap = new WeakMap()
      const getLog = function () {
        console.log('getLog()')
      }

      weakmap.set(getLog, 0)

      let count = 0
      for (let i = 0; i < 10; i++) {
        count = weakmap.get(getLog)
        count++
        weakmap.set(getLog, count)
      }

      console.log(weakmap)
    </script>
  </body>
</html>
