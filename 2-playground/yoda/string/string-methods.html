<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String - string methods</title>
  </head>
  <body>
    <script>
      // 설명: 문자열을 정규표현식 없이 비교할 수 있는 새로운 문자열 메서드(startsWith, includes)

      const str = 'hello world'
      const matchStr1 = 'hello'
      const matchStr2 = 'helllo'

      // 전 - RegExp
      console.log(new RegExp(`^${matchStr1}`).test(str)) // true

      // 후 - startsWith
      console.log(str.startsWith(matchStr1)) // true
      console.log(str.startsWith(matchStr2)) // false

      // 후 - includes
      console.log(str.includes('world')) // true
    </script>
  </body>
</html>
