<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set and WeakSet - Practice</title>
  </head>
  <body>
    <script>
      const SETTING = {
        name: 'Lotto',
        count: 6,
        maxNumber: 45,
      }

      function getRandomNumber({ count, maxNumber }) {
        const result = new Set()

        while (result.size < count)
          result.add(Math.floor(Math.random() * (maxNumber + 1)))

        return result
      }

      getRandomNumber(SETTING)
    </script>
  </body>
</html>
