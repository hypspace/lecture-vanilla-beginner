<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring - various uses</title>
  </head>
  <body>
    <input type="text" placeholder="검색어를 입력하세요" />

    <script>
      // 설명:Destructuring 문법은 여러 때에 활용 가능함(JSON 파싱, Event 객체 전달 등)

      // json parsing
      const data = [
        {
          userId: 1,
          id: 1,
          title: 'delectus aut autem',
          completed: false,
        },
        {
          userId: 1,
          id: 2,
          title: 'quis ut nam facilis et officia qui',
          completed: false,
        },
      ]

      const [{ id, title }] = data // 1 'delectus aut autem'

      // event object
      const inputEl = document.querySelector('input')

      // 전
      inputEl.addEventListener('keyup', onKeyup)
      function onKeyup(e) {
        console.log('onKeyup()', e.target.value)
      }

      // 후
      inputEl.addEventListener('keyup', onKeyup1)
      function onKeyup1({ target: { value } }) {
        console.log('onKeyup1()', value)
      }

      // 후 - 기타 참고 arrow function
      inputEl.addEventListener('keyup', e => onKeyup2(e.target.value))
      function onKeyup2(value) {
        console.log('onKeyup2()', value)
      }
    </script>
  </body>
</html>
