<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Destructuring - array and object</title>
  </head>
  <body>
    <script>
      // 설명: ES6 구조분해 할당 기법은 변수에 배열이나 객체의 필요한 값을 할당하는데 편리한 기능을 제공함

      // destructuring - array

      // :기본 문법
      function name() {
        const arr = [1, 2, 3]
        const [a, b, c] = arr
      }

      // :기본값 설정
      function name2() {
        const arr = [1]
        const [a, b = 2, c = 3] = arr
      }

      // :나머지 연산자
      function name3() {
        const arr = [1, 2, 3, 4, 5]
        const [a, ...rest] = arr
        console.log(a, rest) // 1, [2, 3, 4, 5]
      }

      // :특정 요소 무시
      function name4() {
        const arr = [1, 2, 3, 5]
        const [a, , c] = arr // [1, 3]
      }

      // destructuring - object

      const obj = {
        user: 'wang',
        age: 21,
      }
      const { user, age } = obj // 'wang', 21
    </script>
  </body>
</html>
