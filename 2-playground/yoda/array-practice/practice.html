<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - practice</title>
  </head>
  <body>
    <ul>
      <li>apple</li>
      <li>banana</li>
      <li>orange</li>
      <li>strawberry</li>
    </ul>

    <script>
      function print() {
        return Array.from(document.querySelectorAll('li')) //
          .filter(item => item.textContent.includes('e'))
      }
      print()
    </script>
  </body>
</html>
