<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array - spread operator and various uses</title>
  </head>
  <body>
    <script>
      // 설명: spread operator는 다양한 활용 패턴이 있음(병합, 복사, 분산)

      // 병합
      const arr = [4, 5]
      console.log([1, 2, 3, ...arr, 6]) // [1, 2, 3, 4, 5, 6]

      // 개별 매개변수로 전달
      const arr1 = [1, 2, 3]

      function sum(a, b, c) {
        console.log(a + b + c)
      }

      // :전
      sum.apply(null, arr1) // 6, 컨텍스트를 null로 주면서 arr1를 펼침

      // :후
      sum(...arr1) // 6

      // :후2
      const numbers = [1, 2, 3, 4, 5]
      console.log(Math.max(...numbers)) // 5

      // 복사
      const obj = { b: 2, c: 3 }
      console.log({ a: 1, ...obj }) // {a: 1, b: 2, c: 3}
    </script>
  </body>
</html>
