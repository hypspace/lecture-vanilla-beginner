<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modules - import and export</title>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // 설명: JS에서 modules는 초기에 실험적인 기능이었음. 반면, JS를 활용한 백엔드 그러니까 Node.js 기반에서는 많은 파일들을 처리할 때
      //  브라우저와 달리 script src='' 이런 식의 구문이 아니기 때문에 서로 다른 파일에서 모듈을 불러오는 과정에서 AMD 또는 Common JS를 썼는데
      //  특히 Common JS는 라이브러리가 아니라 백엔드 모듈 시스템의 규격임. 그러니까 특정 기능을 제공하는 코드의 집합인 라이브러리가 아닌 Node.js 환경에서 사용되는
      //  코드가 어떻게 모듈화되고, 어떻게 로드되는지를 정의하는 규칙이나 표준임. 그래서 AMD 또는 Common JS에서 Require 또는 define을 써서 서로 간의
      //  모듈을 불러왔음. 이런 식으로 발전되어 가다가 es6에서 import & export에 대한 스펙을 제시함. 초창기에는 많은 브라우저에서 아직 받들지 못했고 개발자들은 대기함
      //  윈도우에서 어떤 edge 같은 나름 최신 브라우저라고 불리는 브라우저에서 동작이 되지만 완전하지 않았었음. 현재는 거의 모든 브라우저가 이 스펙을 확인했고 지원하고 있음
      //  완전히 지원이 안되던 시절에는 웹팩 기반으로 빌드 환경을 만듦. 그리고 바벨로다가 JS 코드를 es5로 트랜스파일링 했음. 그것도 es5를 지원하는 브라우저를 대상으로 한다면.
      //  간략하게 말하면 project init하고 webpack.config.js 만들고 package.json에 babel-core, babel-loader, babel-preset-es2015 이런 것들 설치해서 환경 만듦.

      //  export는 객체로 내보내기 때문에 넘어올때는 브레이스(braces, 중괄호)로 받고 이름 그대로 가져옴
      //  export-default는 브레이스 안쓰고 하나만 내보낼 수 있는 대신에 받는 쪽에서 이름 바꿀 수 있음
    </script>
  </body>
</html>
