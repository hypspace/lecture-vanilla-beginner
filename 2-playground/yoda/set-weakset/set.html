<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set - create a unique array</title>
  </head>
  <body>
    <script>
      // 설명: 중복없이 유일한 값을 저장하려고 할 때 사용. 배열이 이미 존재하는지 체크하는데 유용.
      //  배열은 중복을 허용하면서 모든 값을 넣을 수 있는데 Set은 유일한 값만 저장 가능함.
      //  추가할 때는 Set 메서드 add가 있음

      // Array에서:
      const arr = []
      arr.push(1)
      arr.push(1)
      arr.push(1)
      arr.push(1)
      arr.push(1)
      console.log(arr) // [1, 1, 1, 1, 1]

      // 그래서 es6 이전에는 다양한 패턴으로 중복 값 제거함(배열 필터링 - indexOf, 객체를 이용한 중복 제거 - Object.keys, for 루프를 이용한 중복 제거)

      // 하나만 한다면: 배열 필터링 - indexOf

      const arr2 = [1, 1, 1, 1, 1] // 중복된 값이 있는 배열
      const uniqueArr = arr2.filter(
        (value, index, self) => self.indexOf(value) === index // 중복을 제거한 새 배열 생성
      ) // [1]

      // Set에서:
      const setArr = new Set()
      console.log(toString.call(setArr)) // [object Set]
      setArr.add('wang')
      setArr.add('wang')
      setArr.add('wang')
      setArr.add('wang')
      setArr.add('wang')
      console.log(setArr) // Set(1) {'wang'}

      // Set - has
      console.log(setArr.has('wang')) // true
    </script>
  </body>
</html>
