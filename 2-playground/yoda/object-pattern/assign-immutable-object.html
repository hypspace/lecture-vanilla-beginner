<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Pattern - assign immutable object</title>
  </head>
  <body>
    <script>
      // 설명: Object.assign()은 새로운 객체를 만드는 방법. 이전 객체 값과 새로운 객체 값을 쓸 수 있음
      //  물론 이러한 불변 객체 생성 패턴은 es6 spread operator를 통해서도 쉽게 가능한데 Object.assign도 가능하다라는 것
      //  특히 Object.assign은 히스토리 기억에 용이함. 예전 값을 보존해 놓고 되돌리기 한다던지가 가능함

      const prevObj = {
        name: 'wang',
        lastTime: '11:20',
      }

      const myHealth = Object.assign({}, prevObj, { lastTime: '12:30' }) // 빈 객체, 이전 객체, 새로운 객체

      console.log(myHealth) // {name: 'wang', lastTime: '12:30'}
      console.log(prevObj === myHealth) // false

      console.log(prevObj.name === myHealth.name) // true - 참조를 유지하지 않는 값은 true
    </script>
  </body>
</html>
