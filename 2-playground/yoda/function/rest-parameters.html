<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function - rest parameters</title>
  </head>
  <body>
    <script>
      // 함수 호출부에 넣는 인자값이 다양할 때 이를 처리하기 위한 패턴으로 rest parameters를 씀
      //  함수에서 전달된 인수 중 나머지 모든 값을 배열로 수집하는 기능 제공함
      //  가변적으로 받을 수 있는 파라미터를 ... 구문을 통해 배열로 받아줌

      // 전: es3
      function checkNumber1() {
        const argArray = Array.prototype.slice.call(arguments) // arguments 컨텍스트에서 배열 생성
        // console.log(toString.call(argArray))
        const result = argArray.every(v => typeof v === 'number')
        console.log(result) // false
      }

      console.log(checkNumber1(10, 2, '55'))

      // 후
      function checkNumber2(...argArray) {
        const result = argArray.every(v => typeof v !== null)
        console.log(result) // true
      }

      console.log(checkNumber1(10, 2, '55'))
      console.log(checkNumber2(10, 2, '55'))
    </script>
  </body>
</html>
