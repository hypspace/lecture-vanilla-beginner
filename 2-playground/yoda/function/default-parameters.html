<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function - default parameters</title>
  </head>
  <body>
    <script>
      // 기본 매개변수에 기본값을 설정하여 함수 호출 시 값을 제공하지 않으면 자동으로 지정된 기본값이 사용됨

      // 전
      function exam(value, size) {
        size = size || 1 // 이런 코드는 함수 안에 선언부 앞쪽에 많이 필요로 하는데 이때 기본 매개변수를 활용할 수 있음. 파라미터 안에서 설정 가능함
        return value * size
      }

      console.log(exam(3))

      // 후
      function sum(value, size = 1) {
        return value * size
      }

      console.log(sum(3))
    </script>
  </body>
</html>
