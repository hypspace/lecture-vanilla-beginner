<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="_index.js" defer></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      /* Modules */

      // - 설명:
      //  - JS에서 Modules는 초기에 매우 실험적인 기능이었음. 반면 JS를 활용한 백엔드 그러니까 Node.js 기반 환경에서는 수많은 파일들을 처리할 때 브라우저와 달리 script src=""와 같은 식의 구문으로 불러오는 것이 아니기 때문에 서로 다른 파일에서 모듈을 불러오기 위해 AMD 또는 CommonJS와 같은 모듈 시스템 문법을 썼음
      //  - 특히 CommonJS는 라이브러리가 아니라 백엔드 모듈 시스템 문법인데 코드가 어떻게 모듈화되고 어떻게 로드되는지 정의할 수 있음. 그래서 AMD 또는 CommonJS에서 require 또는 define을 써서 서로간의 모듈을 불러왔음.
      //  - 이런 식으로 발전되어 가다가 ES6에서 Modules 문법을 표준화하도록 스펙을 제시함. 초창기에는 많은 브라우저에서 지원되지 않다가 현재 대부분의 브라우저에서 동작하며 과거 온전히 동작하지 않던 시절에는 웹팩 기반으로 빌드 환경을 만들어서 JS파일을 하나로 번들링 하여 해결하곤 했음. 현재로서는 과거처럼 필수적으로 번들링을 해야하는 상황은 줄어들었지만 번들링은 여전히 다른 측면에서도 이점을 가져다 주기에 성능 최적화와 관리 측면에서 여전히 유용하게 쓰이고 있음

      // - ES6 Modules 문법:
      //  - Modules 문법에 해당하는 export는 객체로 내보내며, 받는 쪽에서는 중괄호(브레이스)로 받고 이름 또한 그대로 가져와야 함
      //  - export default는 중괄호 없이 받는 쪽에서 이름을 자유롭게 쓸 수 있지만 파일당 하나의 모듈만 내보낼 수 있음

      // - 팁:
      //  - 모듈을 나눌 때에는 하나의 클래스에 하나의 의미를 담아두고 그걸 별도의 파일로 만들어 두어 관리함. 모듈화 수준을 높히는 것이 중요함
    </script>
  </body>
</html>
