<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event listeners with callback functions</title>
  </head>
  <body>
    <script>
      // 1. eventTarget.addEventListener
      document.addEventListener('DOMContentLoaded', onLoad)

      function onLoad() {
        console.log('onLoad(): DOMContentLoaded')
      }
    </script>
  </body>
</html>
