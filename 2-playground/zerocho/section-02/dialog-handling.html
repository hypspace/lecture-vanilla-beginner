<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic dialog handling with prompt, alert, and confirm</title>
  </head>
  <body>
    <script>
      // 1. prompt
      prompt('search', 'please enter your message')

      // 2. alert
      alert('alert message')

      // 3. confirm
      confirm('confirm message')
    </script>
  </body>
</html>
