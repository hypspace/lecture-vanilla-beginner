<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a fish market</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 400px;
        text-align: center;
      }
      input[type='text'] {
        padding: 10px;
        font-size: 12px;
        margin-bottom: 10px;
        width: 80%;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
    </style>
    <script src="fish-market.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h1>Fish Market Calculator</h1>
      <input
        type="text"
        id="fishPrices"
        placeholder="Enter fish prices separated by commas (e.g., 10,20,15)"
      />
      <button onclick="calculateTotal()">Calculate Total</button>
      <div id="result" class="result"></div>
    </section>
  </body>
</html>
