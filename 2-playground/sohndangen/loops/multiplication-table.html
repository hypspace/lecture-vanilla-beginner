<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a multiplication table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      input[type='number'] {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        width: 80%;
      }
    </style>
    <script src="multiplication-table.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Multiplication Table Calculator</h1>
      <input
        type="number"
        id="numberInput"
        placeholder="Enter a number"
        min="1"
        max="12"
      />
      <button onclick="generateTable()">Generate Table</button>
      <div id="result"></div>
    </div>
  </body>
</html>
